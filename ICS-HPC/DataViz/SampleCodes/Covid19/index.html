    // Parse the Data
    d3.csv("assets/DailyDeaths.csv", function(data) {

        // X axis
        var x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(function(d) {
                return d.date;
            }))
            .padding(0.1);

        var xAxis = d3.axisBottom(x)
            .tickValues(x.domain().filter(function(d, i) {
                return !(i % 20)
            }));

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .attr("transform", "translate(0,0)rotate(-45)")
            .style("text-anchor", "end");

        svg.append('text')
        .attr('class', 'title')
        .attr('x', width / 2)
        .attr('y', margin.top/2)
        .attr('text-anchor', 'middle')
        .text('Covid-19 and effect of vaccination on peaks decline');

        // Add Y axis
        var y = d3.scaleLinear()
            .domain([0, 800])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // Bars
        svg.selectAll("mybar")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d) {
                return x(d.date);
            })
            .attr("width", x.bandwidth())
            .attr("fill", "#69b3a2")
            // no bar at the beginning thus:
            .attr("height", function(d) {
                return height - y(0);
            }) // always equal to 0
            .attr("y", function(d) {
                return y(0);
            });

        var del = 100;
        // BAR Animation
        svg.selectAll("rect")
            .transition()
            .duration(1000)
            .attr("y", function(d) {
                return y(d.DailyDeaths);
            })
            .attr("height", function(d) {
                return height - y(d.DailyDeaths);
            })
            .delay(function(d, i) {
                console.log(i);
                return (i * del)
            });

        // MAP Animation
        svgmap.selectAll("image")
            .transition()
            .duration(1000)
            .attr("opacity", 1)
            .delay(function(d, i) {
                console.log(i);
                return (i * del)
            });


    })
</script>
